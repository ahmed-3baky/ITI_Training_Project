{% extends 'base.html' %}

{% block title %}
<title>Project Information</title>
<style> 
    #yk { 
        margin-top : 50px;
        margin-left : 550px  ; 
        border : 2px LightSkyBlue solid ;
        max-width : 370px ; 
        max-height : 750px ; 
        border-radius : 25px ;

    } 
    #yk:hover { 
        border : 5px blue solid ; 
    }
    img { 
        width : 250px ; 
        height : 150px;
    }
    #tk { 
        margin-left : 75px ; 
        margin-bottom : 25px; 
        font-size : large
    }
    h4{
        margin:0px;
    }
    h1{
        margin-left : 40px ; 
    }

</style>
{% endblock title %}

{% block content %}
<div>
    <div id = "yk">
    <h1>{{contact.project.name}}</h1>
        <div id = "tk">
            <h3>{{contact.name}}</h3>

            <h4>Email</h4>
            <p>{{contact.email}}</p>

            <h4>Phone</h4>
            <p>{{contact.phone}}</p>

            <a href="{% url 'contacts'%}"
               style="text-decoration: none; border-radius: 4px; padding: 4px 12px; background-color: lightgreen; width: fit-content">{{"contacts"}}</a>

            {% comment %} <a style="text-decoration: none; margin-left :90px ;  border-radius: 4px; padding: 4px 12px; background-color: red; color: white; width: fit-content" href="{% url 'delete_project' project_id=project.id %}">Delete</a> {% endcomment %}
        </div>
    </div>


</div>
{% endblock content %}
