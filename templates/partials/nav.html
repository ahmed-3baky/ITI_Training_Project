<nav style="display: flex; justify-content: space-between; align-items: center; padding: 0 100px; background-color: LightSkyBlue;">
    <h3>{{ "image" }}</h3>
    <div style="display: inline; font-size : large">
        <a href="{% url 'home' %}" style="text-decoration: none; margin-left: 24px; color: black;">Home</a>
        <a href="{% url 'projects' %}" style="text-decoration: none; margin-left: 24px; color: black;">Projects</a>
        <a href="{% url 'contact' %}" style="text-decoration: none; margin-left: 24px; color: black;">Contact</a>
        <a href="{% url 'about' %}" style="text-decoration: none; margin-left: 24px; color: black;">About</a>

        {% if user.id %}
        <form method="post" action="{% url 'test_logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="margin-left: 24px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; box-shadow:  4px 4px blue; cursor: pointer;">
                Logout
            </button>
        </form>
        {% else %}
            <a href="{% url 'login' %}" style="margin-left: 24px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; box-shadow:  4px 4px blue; cursor: pointer; text-decoration: none; display: inline-block;">
                Login
            </a>
        {% endif %}
    </div>
</nav>
